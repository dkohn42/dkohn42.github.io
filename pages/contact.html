  <body>
    <main class = "container mt-5">
        <form class="form-horizontal bg-element border mx-auto p-3">
          <h1>Contact Form</h1>
          <div class="form-group mt-3 m">
            <div class="row">
              <div class="col-sm-4">
                <label class="form-element">Username:</label> 
              </div>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="username" id="username" />
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <div class="row">
              <div class="col-sm-4">
               <label class="form-element">Email:</label>
              </div>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="email" id="email" />
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <div class="row">
              <div class="col-sm-4">
                <label class="form-element">Password:</label>
              </div>
              <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Would you like to sign up for the newsletter?</label>
          </div>
          <div class ="form-radio mb-2">
            <input id="newsletter-yes" type="radio" name="newsletter" id="yes" value="yes">
            <label class="radio-inline" for="newsletter-yes">Yes, sign me up</label>
          </div>
          <div class ="form-radio">
            <input class="form-radio-input" id="newsletter-no" type="radio" name="newsletter" id="no" value="no" />
            <label class="radio-inline" for="newsletter-no">No, thank you</label>
          </div>
          <div class ="form-group mt-2">         
            <div class="row">
              <div class="col-sm-4">
                <label class="form-element">Date:</label>
              </div>
              <div class="col-sm-8">
                <input class="form-control" type="date" name="username" />
              </div>
            </div>
          <div class ="form-group mt-4">
            <div class="row gx-1">
              <div class = "col-6">        
                <input class="btn btn-primary btn-block w-100" type="submit" name="submit" value="Submit"/>
              </div>
              <div class = "col-6">        
                <input class="btn btn-secondary w-100" type="button" name="reset" value="Reset"/>
              </div>
            </div>
        </form>        
    </main>
